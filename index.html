<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/youtube-favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles/general_style.css" />
    <link rel="stylesheet" href="styles/header_style.css" />
    <link rel="stylesheet" href="styles/sidebar_style.css" />
    <link rel="stylesheet" href="styles/video_style.css" />
    <link rel="stylesheet" href="styles/details_style.css" />
    <link rel="stylesheet" href="styles/side_video_style.css" />
    <title>Youtube Clone</title>
  </head>

  <body>
    <header class="header">
      <div class="left-section">
        <img class="hamburger-menu" src="icons/hamburger-menu.svg" alt="" />
        <img class="youtube-logo" src="icons/youtube-logo.svg" alt="Youtube" />
      </div>

      <div class="middle-section">
        <input
          class="search-bar"
          type="text"
          name=""
          id=""
          placeholder="Search"
        />
        <button class="search-btn">
          <img class="search-icon" src="icons/search.svg" alt="Search" />
          <div class="tooltip">Search</div>
        </button>
        <button class="voice-btn">
          <img
            class="voice-icon"
            src="icons/voice-search-icon.svg"
            alt="Search with your voice"
          />
          <div class="tooltip">Search with your voice</div>
        </button>
      </div>

      <div class="right-section">
        <div class="upload-container">
          <img class="upload-icon" src="icons/upload.svg" alt="Create" />
          <div class="tooltip">Create</div>
        </div>

        <div class="youtube-apps-icon-container">
          <img
            class="youtube-apps-icon"
            src="icons/youtube-apps.svg"
            alt="Youtube Apps"
          />
          <div class="tooltip">Youtube Apps</div>
        </div>

        <div class="notifications-icon-container">
          <img
            class="notifications-icon"
            src="icons/notifications.svg"
            alt="Notifications"
          />
          <div class="notifications-count">0</div>
          <div class="tooltip">Notifications</div>
        </div>

        <img
          class="current-user-picture"
          src="images/user-icon1.png"
          alt="Current User"
        />
      </div>
    </header>

    <nav class="sidebar">
      <div class="sidebar-link">
        <img src="icons/home.svg" alt="home" />
        <div>Home</div>
      </div>
      <div class="sidebar-link">
        <img src="icons/explore.svg" alt="explore" />
        <div>Explore</div>
      </div>
      <div class="sidebar-link">
        <img src="icons/subscriptions.svg" alt="subscriptions" />
        <div>Subscriptions</div>
      </div>
      <div class="sidebar-link">
        <img src="icons/originals.svg" alt="originals" />
        <div>Originals</div>
      </div>
      <div class="sidebar-link">
        <img src="icons/youtube-music.svg" alt="youtube-music" />
        <div>Youtube Music</div>
      </div>
      <div class="sidebar-link">
        <img src="icons/library.svg" alt="library" />
        <div>Library</div>
      </div>
    </nav>

    <main>
      <section class="video-grid"></section>

      <div class="main-video-details-container">
        <div class="video-details">
          <section class="video-details-container"></section>
        </div>
        <section class="sidebar-video"></section>
      </div>
    </main>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
