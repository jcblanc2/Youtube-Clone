<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
      "
    >
      Header
    </div>

    <div
      style="
        background-color: rgb(61, 226, 43);
        position: fixed;
        bottom: 0;
        left: 0;
        top: 50px;
        width: 72px;
      "
    >
      Sidebar
      <div
        style="
          background-color: rgb(226, 43, 43);
          position: absolute;
          right: 5px;
          top: 0px;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        background-color: rgb(226, 43, 43);
        position: absolute;
        left: 50px;
        top: 10px;
        right: 50px;
      "
    >
      Absolute
    </div>

    <div style="background-color: blue; width: 200px; height: 200px">div 1</div>
    <div style="background-color: blueviolet; width: 200px; height: 200px">
      div 2
    </div>
  </body>
</html>
